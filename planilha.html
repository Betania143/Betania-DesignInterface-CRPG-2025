<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>𝓡𝓮𝓰𝓲𝓼𝓽𝓻𝓸𝓼 𝓭𝓪 𝓟𝓵𝓪𝓷𝓲𝓵𝓱𝓪⊹﹏﹏𓂁﹏⊹</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2>ᐯIᗞᗩ ᗰᗩᖇIᘉᕼᗩ Iᖴᑭᖇ</h2>
        <nav>
            <a href="index.html">˙✧˖𝙸𝚗𝚒́𝚌𝚒𝚘</a>
            <a href="filiais.html">𝙴𝚜𝚙𝚎́𝚌𝚒𝚎𝚜</a>
            <a href="contato.html">𝙲𝚘𝚗𝚝𝚊𝚝𝚘</a>
            <a href="planilha.html" aria-current="page">𝙿𝚕𝚊𝚗𝚒𝚕𝚑𝚊˖✧˙</a>
        </nav>
    </header>

    <main>
        <h1>Registros do Formulário</h1>
        <div id="mensagem" class="info-msg">𓇼𝙴𝚜𝚙𝚎𝚛𝚎 𝚞𝚖 𝚙𝚘𝚞𝚚𝚞𝚒𝚗𝚑𝚘...</div>
        <div class="table-wrap" id="table-wrap"></div>
    </main>

    <footer>
        <p>&copy; 2025 Vida Marinha IFPR - Todos os direitos reservados</p>
    </footer>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwMr7jiqR4mnfmyxSfNO0HncVkH1wwJ_Lw5bX6zWgocGiAijHqac253zFn-aWA_wzU5/exec"

        async function carregar() {
            const msg = document.getElementById('mensagem');
            const wrap = document.getElementById('table-wrap');
            msg.textContent = 'Carregando dados...';
            wrap.innerHTML = '';

            try {
                const res = await fetch(SCRIPT_URL);
                const dados = await res.json();

                if (!dados.length) {
                    msg.textContent = 'Nenhum registro encontrado.';
                    return;
                }

                msg.textContent = '';
                const table = document.createElement('table');
                table.className = 'dados-planilha';

                const thead = document.createElement('thead');
                const trh = document.createElement('tr');
                Object.keys(dados[0]).forEach(h => {
                    const th = document.createElement('th');
                    th.textContent = h;
                    trh.appendChild(th);
                });
                thead.appendChild(trh);
                table.appendChild(thead);

                const tbody = document.createElement('tbody');
                dados.forEach(obj => {
                    const tr = document.createElement('tr');
                    Object.values(obj).forEach(v => {
                        const td = document.createElement('td');
                        td.textContent = v;
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                });
                table.appendChild(tbody);
                wrap.appendChild(table);
            } catch (err) {
                msg.textContent = 'Erro ao carregar: ' + err.message;
            }
        }

        carregar();
    </script>
</body>

</html>
